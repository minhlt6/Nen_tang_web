<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h3 {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #ccc;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 160px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-left: 120px;
        }
        textarea {
            height: 80px;
            vertical-align: top;
        }
        .buttons {
            text-align: right;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <!-- Basic Info Section -->
        <h3>Basic Info</h3>
        <div class="form-group">
            <label for="employee-id">Employee ID</label>
            <input type="text" id="employee-id" value="9" readonly>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="Dodsworth">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" value="Anne">
        </div>
        <div class="form-group">
            <label>Gender</label><br>
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female" checked> Female<br>
            <input type="radio" name="gender" value="xxx"> XXX<br>
            <input type="radio" name="gender" value="zzz"> ZZZ
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" value="Sales Representative">
        </div>
        <div class="form-group">
            <label for="suffix">Suffix</label>
            <input type="text" id="suffix" value="Ms.">
        </div>
        <div class="form-group">
            <label for="birthdate">BirthDate</label>
            <input type="text" id="birthdate" value="1969-07-02 00:00:00">
        </div>
        <div class="form-group">
            <label for="hiredate">HireDate</label>
            <input type="text" id="hiredate" value="1994-11-15 00:00:00">
        </div>
        <div class="form-group">
            <label for="ssn">SSN # (if applicable)</label>
            <input type="text" id="ssn">
        </div>
        <div class="form-group">
            <label for="reports-to">Reports To</label>
            <select id="reports-to">
                <option value="buchanan">Buchanan</option>
            </select>
        </div>

        <!-- Contact Info Section -->
        <h3>Contact Info</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="name@example.com">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" value="7 Houndstooth Rd.">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" value="London">
        </div>
        <div class="form-group">
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" value="WG2 7LT">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country">
                <option value="uk">UK</option>
            </select>
        </div>
        <div class="form-group">
            <label for="us-home-phone">US Home Phone</label>
            <input type="tel" id="us-home-phone" value="(234)234-2342">
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="text" id="photo" value="EmpID9.bmp">
        </div>

        <!-- Optional Info Section -->
        <h3>Optional Info</h3>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
        </div>
        <div class="form-group">
            <label>Preferred Shift</label>
            <input type="checkbox" name="preferred-shift" value="regular" checked> Regular
            <input type="checkbox" name="preferred-shift" value="graveyard"> Grave Yard
        </div>
        <div class="form-group">
            <label>Active?</label>
            <input type="checkbox" name="active" checked> Yes
        </div>
        <div class="form-group">
            <label>Are you human?</label>
            <span>TIĐÀO</span> <a href="#">Click to change</a>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button type="submit" class="submit-btn">SUBMIT</button>
            <button type="reset" class="cancel-btn">CANCEL</button>
        </div>
    </form>
</body>
</html>
